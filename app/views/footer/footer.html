    <div class="row">

        <h5 class="white-text">{{footer.BRAND_NAME}}</h5>
        <p class="grey-text text-lighten-4">{{footer.BRAND_SLOGAN}}</p>
      </div>
      <div class="col l4 offset-l2 s12">

        </ul>
      </div>
    </div>
  </div>
